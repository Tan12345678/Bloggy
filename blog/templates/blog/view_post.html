<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .post-details {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #04AA6D;
    }

    p {
        color: #555;
    }
</style>
</head>
<body>
{% extends 'blog/base.html' %}
{% block title %}My Blog - View Post{% endblock %}
{% block content %}
  <div class="container">
        <div class="post-details">
            <h2>{{ post.title }}</h2>
            <div class="post-content">
                <p>{{ post.content }}</p>
            </div>
            <p>Published on: {{ post.pub_date }}</p>
        </div>
    </div>
    
{% endblock %}
</body>
</html>
